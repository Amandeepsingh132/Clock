<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Focus</title>
    <style>
        :root {
            --bg-dark: #171717;
            --bg-card: rgba(33, 33, 33, 0.6);
            --accent: #007AFF;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --text-main: #FFFFFF;
            --text-dim: #A0A0A0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GIF Background - Covers everything and reacts to pause */
        #bg-gif,
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1), filter 2s ease;
        }

        #bg-gif {
            opacity: 0;
            filter: saturate(1.2) brightness(0.8);
        }

        #bg-canvas {
            z-index: -2;
            opacity: 0;
            filter: blur(25px) brightness(1.1);
        }

        #bg-static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            backdrop-filter: blur(8px);
            opacity: 0.1;
            transition: opacity 2s ease;
        }

        .paused {
            filter: grayscale(100%) blur(20px) !important;
            opacity: 0.2 !important;
        }

        /* App Container */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 340px;
            width: 100%;
            height: 100vh;
            z-index: 10;
        }

        /* Panels Style */
        .sidebar,
        .task-panel {
            background: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(40px);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .main-content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            margin: 0;
            font-weight: 600;
        }

        .dim {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        /* Timer Cards */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(45, 45, 45, 0.8);
        }

        .timer-val {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin: 15px 0;
            letter-spacing: -1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btn-play {
            background: var(--accent);
        }

        .btn-stop {
            background: var(--accent-red);
        }

        /* Task Module */
        .task-list {
            margin-top: 20px;
            flex: 1;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checked {
            background: var(--accent);
        }

        .checked::after {
            content: '✓';
            font-size: 14px;
            font-weight: bold;
        }

        .task-title {
            flex: 1;
            font-size: 15px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .add-task-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
        }

        .add-task-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* History */
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        /* Weekly Header */
        .weekly-strip {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .day {
            text-align: center;
            font-size: 10px;
            color: var(--text-dim);
        }

        .day-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .active-day .day-circle {
            background: var(--accent);
        }

        /* Quick Presets */
        .presets {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Background elements -->
    <img id="bg-gif" src="d4d4455a21d671a0cf0d58f0a2e2fe1a.gif">
    <canvas id="bg-canvas"></canvas>
    <div id="bg-static-overlay"></div>

    <div class="app-container" style="grid-template-columns: 1fr 340px;">
        <!-- Prime Workspace: Timers -->
        <div class="main-content" style="position: relative;">
            <!-- Top Left Export Button -->
            <button onclick="exportData()" class="btn-secondary"
                style="position: absolute; top: 20px; left: 20px; width: auto; height: auto; padding: 8px 16px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; gap: 8px; z-index: 100;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                </svg>
                Export
            </button>

            <h1 style="font-size: 28px; letter-spacing: -1px; margin-top: 20px; opacity: 0.8;">Aura Focus</h1>

            <div class="timer-grid" id="timer-grid"
                style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; flex: 1; width: 100%; gap: 40px; overflow-y: auto; padding: 20px;">
                <!-- Main Timer Card -->
            </div>

            <div class="presets"
                style="margin-bottom: 40px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button class="preset-btn" onclick="addTimer('Countdown', 300)">5m</button>
                <button class="preset-btn" onclick="addTimer('Countdown', 1500)">25m</button>
                <button class="preset-btn" onclick="addTimer('Countdown', 3600)">1h</button>
                <button class="preset-btn" onclick="addTimer('Stopwatch')">+ New Stopwatch</button>
            </div>
        </div>

        <!-- Productivity: Tasks -->
        <div class="task-panel">
            <div style="margin-top: 20px; margin-bottom: 10px;">
                <h2 style="font-size: 24px; font-weight: 700;">Today</h2>
                <p class="dim" id="today-date-label"></p>
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 10px;">
                <h3 style="font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6;">Focus List
                </h3>
                <span class="dim" id="task-count">0 tasks</span>
            </div>

            <div class="task-list" id="task-list">
                <!-- Task Items populated here -->
            </div>

            <button class="add-task-btn" onclick="handleAddTask()">+ Add Task</button>
        </div>
    </div>

    <script>
        let timers = [];
        let timerIdCounter = 0;

        window.addEventListener('pywebviewready', () => {
            const today = new Date();
            document.getElementById('today-date-label').innerText = today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

            refreshData();
            addTimer('Stopwatch');

            // Initial freeze
            setTimeout(updateGlow, 500);
        });

        async function refreshData() {
            const tasks = await pywebview.api.get_tasks();
            renderTasks(tasks);
        }

        async function exportData() {
            const msg = await pywebview.api.export_sessions_to_csv();
            alert(msg);
        }

        function renderTasks(tasks) {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            document.getElementById('task-count').innerText = `${tasks.length} tasks`;

            if (tasks.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding: 40px;" class="dim">Stay on track.<br>Add tasks to begin.</div>`;
            }

            tasks.forEach(task => {
                const el = document.createElement('div');
                el.className = 'task-item';
                el.innerHTML = `
                    <div class="checkbox ${task.status ? 'checked' : ''}" onclick="toggleTask(${task.id}, ${task.status})"></div>
                    <div class="task-title ${task.status ? 'completed' : ''}">${task.title}</div>
                    <div style="opacity:0.3; font-size:10px" onclick="deleteTask(${task.id})">✕</div>
                `;
                container.appendChild(el);
            });
        }

        async function handleAddTask() {
            const title = prompt("What's on your mind?");
            if (title) {
                await pywebview.api.add_task(title);
                refreshData();
            }
        }

        async function toggleTask(id, currentStatus) {
            await pywebview.api.toggle_task(id, currentStatus ? 0 : 1);
            refreshData();
        }

        async function deleteTask(id) {
            await pywebview.api.delete_task(id);
            refreshData();
        }

        function addTimer(type = 'Stopwatch', initialSeconds = 0) {
            const timer = {
                id: ++timerIdCounter,
                type: type,
                ms: initialSeconds * 1000,
                isActive: false,
                interval: null,
                lastTick: null
            };
            timers.push(timer);
            renderTimers();
        }

        function renderTimers() {
            const grid = document.getElementById('timer-grid');
            grid.innerHTML = '';
            timers.forEach(t => {
                const card = document.createElement('div');
                card.className = t.isActive ? 'card active' : 'card';
                card.style.background = "rgba(255, 255, 255, 0.03)";
                card.style.border = "1px solid rgba(255, 255, 255, 0.05)";
                card.style.padding = "30px";
                card.style.borderRadius = "24px";
                card.style.minWidth = "300px";
                card.style.maxWidth = "450px";
                card.style.flex = "1 1 300px";

                const timeStr = formatTimeComponents(t.ms);

                card.innerHTML = `
                    <div style="font-size: 12px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-bottom: 10px; text-align: center;">${t.type}</div>
                    <div id="display-${t.id}" style="display: flex; align-items: baseline; gap: 4px; justify-content: center; font-family: 'SF Pro Display', sans-serif;">
                        <span style="font-size: min(8vw, 64px); font-weight: 500;">${timeStr.h}:${timeStr.m}:${timeStr.s}</span>
                        <span style="font-size: min(5vw, 40px); font-weight: 400; opacity: 0.6; width: max(4vw, 55px); text-align: left;">.${timeStr.ms}</span>
                    </div>
                    <div style="display: flex; justify-content: center; gap: clamp(20px, 10%, 40px); margin-top: -5px; margin-bottom: 30px; opacity: 0.4; font-size: 14px; margin-left: -55px;">
                        <span>hr</span>
                        <span>min</span>
                        <span>sec</span>
                    </div>
                    <div class="controls" style="gap: 15px; justify-content: center; display: flex;">
                        <button class="btn" id="play-${t.id}" onclick="toggleTimer(${t.id})" style="background: #E1BEE7; color: black; width: 54px; height: 54px; font-size: 20px;">
                            ${t.isActive ? 'Ⅱ' : '▶'}
                        </button>
                        <button class="btn btn-secondary" onclick="resetTimer(${t.id})" style="width: 54px; height: 54px; background: rgba(255,255,255,0.1);">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                        </button>
                        <button class="btn btn-secondary" onclick="removeTimer(${t.id})" style="width: 54px; height: 54px; background: rgba(255,255,255,0.05);">
                            ✖
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            updateGlow();
        }

        function formatTimeComponents(msTotal) {
            const h = Math.floor(msTotal / 3600000);
            const m = Math.floor((msTotal % 3600000) / 60000);
            const s = Math.floor((msTotal % 60000) / 1000);
            const ms = Math.floor((msTotal % 1000) / 10);
            return {
                h: h.toString().padStart(2, '0'),
                m: m.toString().padStart(2, '0'),
                s: s.toString().padStart(2, '0'),
                ms: ms.toString().padStart(2, '0')
            };
        }

        function toggleTimer(id) {
            const t = timers.find(x => x.id === id);
            if (!t) return;

            if (t.isActive) {
                clearInterval(t.interval);
                t.isActive = false;
                t.interval = null;
                logSession(t, 'focus');
                document.getElementById(`play-${t.id}`).innerText = '▶';
            } else {
                t.isActive = true;
                t.lastTick = Date.now();
                document.getElementById(`play-${t.id}`).innerText = 'Ⅱ';
                t.interval = setInterval(() => {
                    const now = Date.now();
                    const delta = now - t.lastTick;
                    t.lastTick = now;

                    if (t.type === 'Countdown') {
                        t.ms = Math.max(0, t.ms - delta);
                        if (t.ms === 0) toggleTimer(t.id);
                    } else {
                        t.ms += delta;
                    }

                    const timeStr = formatTimeComponents(t.ms);
                    const display = document.getElementById(`display-${t.id}`);
                    if (display) {
                        display.querySelector('span:nth-child(1)').innerText = `${timeStr.h}:${timeStr.m}:${timeStr.s}`;
                        display.querySelector('span:nth-child(2)').innerText = `.${timeStr.ms}`;
                    }
                }, 50); // 20fps for smooth ms
            }
            updateGlow();
        }

        function resetTimer(id) {
            const t = timers.find(x => x.id === id);
            if (!t) return;
            if (t.isActive) toggleTimer(t.id);
            t.ms = 0;
            renderTimers();
        }

        async function logSession(timer, type) {
            const seconds = Math.floor(timer.ms / 1000);
            if (seconds > 5) {
                await pywebview.api.save_session(null, '', '', seconds, type);
            }
        }

        function removeTimer(id) {
            const idx = timers.findIndex(x => x.id === id);
            if (timers[idx].interval) clearInterval(timers[idx].interval);
            timers.splice(idx, 1);
            renderTimers();
        }

        function updateGlow() {
            const anyActive = timers.some(t => t.isActive);
            const gif = document.getElementById('bg-gif');
            const canvas = document.getElementById('bg-canvas');
            const overlay = document.getElementById('bg-static-overlay');
            const ctx = canvas.getContext('2d');

            if (anyActive) {
                gif.style.opacity = '0.6';
                canvas.style.opacity = '0';
                overlay.style.opacity = '0.05';
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.drawImage(gif, 0, 0, canvas.width, canvas.height);

                gif.style.opacity = '0';
                canvas.style.opacity = '0.7'; // High visibility for frozen aura
                overlay.style.opacity = '0.05'; // Keep it light
            }
        }
    </script>
</body>
</body>

</html>
